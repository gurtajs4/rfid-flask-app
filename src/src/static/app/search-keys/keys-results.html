<div class="container" ng-if="results!=[]">
    <h3>Search results:</h3>
    <hr/>
    <div>
        Order users by:
        <select ng-model="orderProp" name="orderProp" id="orderProp">
            <option value="id">Key ID</option>
            <option value="tag_id">Tag ID</option>
            <option value="room_id">Room ID</option>
        </select>
    </div>
    <hr/>
    <div ng-repeat="item in results | orderBy:orderProp track by $index" key-info="item"></div>
</div>
