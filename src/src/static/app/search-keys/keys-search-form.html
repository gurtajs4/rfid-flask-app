<div class="container">
    <div>
        <h3>Keys lookup page</h3>
        <hr/>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Keys search form</div>
        <div class="panel-body">
            <h5>Check for keys by entering tag ID or room number</h5>
            <div class="form-group">
                <input ng-model="keysSearch.queryset" placeholder="Enter tag or room ID..." type="text"/>
                <button ng-click="keysSearch.submit()" type="submit" class="btn btn-primary">Search</button>
                <button ng-click="keysSearch.cancel()" type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </div>
    <div ng-if="keysSearch.results" keys-search-results results="keysSearch.results"></div>
</div>
