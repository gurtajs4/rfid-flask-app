<div class="container" ng-if="results!=[]">
    <h3>Search results:</h3>
    <hr/>
    <div>
        Order users by:
        <select ng-model="orderProp" name="orderProp" id="orderProp">
            <option value="user_id">User ID</option>
            <option value="tag_id">Tag ID</option>
            <option value="role_id">Role</option>
            <option value="first_name">First name</option>
            <option value="last_name">Last name</option>
            <option value="email">Email</option>
        </select>
    </div>
    <hr/>
    <div ng-repeat="item in results | orderBy:orderProp track by $index" user-info="item"></div>
</div>
