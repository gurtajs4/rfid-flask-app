<div class="btn btn-default">
    <a ng-href="/key-details/{{key.id}}" class="no-decoration">Details</a>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <span>Key ID: {{key.id}}</span>
        <span>Tag ID: {{key.tag_id}}</span>
        <span>Room number: {{key.room_id}}</span>
        <span></span>
        <div ng-init="key.isSelected = false">
            <button class="btn btn-primary">Edit</button>
            <button ng-click="key.isSelected=!key.isSelected" class="btn btn-danger">
                {{ key.isSelected ? 'Deselect' : 'Select' }}
            </button>
        </div>
    </div>
</div>
