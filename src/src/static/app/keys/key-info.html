<div class="btn btn-default">
    <a ng-href="/key-details/{{key.id}}" class="no-decoration">Pojedinosti</a>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="well-sm"><em>{{key.room_repr}}</em></div>
        <div class="well-sm">ID ključa: {{key.id}}</div>
        <div class="well-sm">Tag ID: {{key.tag_id}}</div>
        <div class="well-sm">Broj ključa: {{key.room_id}}</div>
        <div class="well-sm">Kat: {{key.floor}}</div>
        <div class="well-sm">Oznaka odjela: {{key.sector_name}}</div>
        <div class="well-sm">Predio zgrade: {{key.block_name}}</div>
        <div ng-init="key.isSelected = false">
            <button class="btn btn-primary">Uređivanje</button>
            <button ng-click="key.isSelected=!key.isSelected" class="btn btn-danger">
                {{ key.isSelected ? 'Odoznači' : 'Označi' }}
            </button>
        </div>
    </div>
</div>
