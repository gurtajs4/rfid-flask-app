<div class="container">
    <div>
        <h3>Popis svih ključeva</h3>
        <hr/>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button ng-click="keys.deleteSelected()" class="btn btn-danger">Obriši odabrane</button>
                <button ng-click="keys.toImport()" class="btn btn-info">Uvoz ključeva</button>
            </div>
        </div>
        <div>
            Poredati ključeve prema:
            <select ng-model="keys.orderProp" name="orderProp" id="orderProp">
                <option value="id">ID ključa</option>
                <option value="tag_id">Tag ID ključa</option>
                <option value="room_id">Broju prostorije</option>
                <option value="sector_name">Odjelu</option>
                <option value="room_repr">Punom zapisu</option>
            </select>
        </div>
        <hr/>
        <div ng-repeat="item in keys.list | orderBy:keys.orderProp" key-info="item"></div>
    </div>
</div>
