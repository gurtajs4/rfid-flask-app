<div class="container-fluid">
    <h3>Users registered</h3>
    <hr/>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button ng-click="users.deleteSelected()" class="btn btn-danger">Delete selected</button>
            </div>
        </div>
        <div>
            Order users by:
            <select ng-model="users.orderProp" name="orderProp" id="orderProp">
                <option value="user_id">User ID</option>
                <option value="tag_id">Tag ID</option>
                <option value="role_id">Role</option>
                <option value="first_name">First name</option>
                <option value="last_name">Last name</option>
                <option value="email">Email</option>
            </select>
        </div>
        <hr/>
        <div ng-repeat="item in users.list | orderBy:users.orderProp" user-info="item"></div>
    </div>
</div>
