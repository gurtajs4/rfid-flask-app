<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading">Čitač je aktivan, čeka i osluškuje...</div>
        <div class="panel-body">Približite RFID tag (token) i zadržite 2-3 sekunde iznad čitača za dohvat podataka.</div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <span>Tag ID: <span>{{tagData}}</span></span>
            <label for="tagId">Tag ID:</label>
            <input disabled id="tagId" name="tagId" ng-model="tagData" type="text"/>
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">
            <p>{{message}}</p>
        </div>
    </div>
</div>
