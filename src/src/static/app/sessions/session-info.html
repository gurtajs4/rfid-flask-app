<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5>ID sesije: {{ session.id }}</h5>
        </div>
        <div class="panel-body">
            <div class="well-sm inline-field">
                <label for="sessionSelect">Odabir:</label>
                <input ng-model="session.isSelected" id="sessionSelect" name="sessionSelect" type="checkbox">
            </div>
            <div class="well-sm inline-field">
                ID korisnika: <b>{{ session.user_id }}</b>
            </div>
            <div class="well-sm inline-field">
                ID: ključa <b>{{ session.key_id }}</b>
            </div>
            <div class="well-sm inline-field">
                Ključ preuzet: {{ session.started_on }}
            </div>
            <div class="well-sm inline-field">
                Ključ vraćen: {{ session.closed_on ? session.closed_on : " još aktivan " }}
            </div>
        </div>
    </div>
</div>
