<div class="container-fluid" ng-controller="SessionsController as sessionsCtrl">
    <h1 class="col-sm-10">List of all sessions</h1>
    <hr/>
    <div>
        <div>
            Order songs by:
            <select ng-model="sessionsCtrl.orderProp" name="orderProp" id="orderProp">
                <option value="sessionId">Session ID</option>
                <option value="timestamp">Timestamp</option>
                <option value="KeyId">Key ID</option>
                <option value="UserId">User ID</option>
            </select>
        </div>
        <hr/>
        <div ng-repeat="session in sessionsCtrl.list | orderBy:sessionsCtrl.orderProp track by $index" class="panel panel-default">
            <div class="panel-heading">
                <span>Session ID: <a ng-href="sessions/{{ session.sessionId }}">{{ session.sessionId }}</a> |</span>
                <span>User ID: {{ session.userId }} |</span>
                <span>Key ID: {{ session.keyId }} |</span>
                <span>Time of day: {{ session.timestamp }}</span>
                <br/><br/>
            </div>
        </div>
    </div>
</div>
