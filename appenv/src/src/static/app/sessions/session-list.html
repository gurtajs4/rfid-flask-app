<div class="container-fluid" ng-controller="SessionsController">
    <h1>List of all sessions</h1>
    <hr/>
    <div>
        <div ng-repeat="session in list">
            <span>Session ID: <a ng-href="sessions/{{ session.session_id }}">{{ session.session_id }}</a> |</span>
            <span>User ID: {{ session.user_id }} |</span>
            <span>Key ID: {{ session.key_id }} |</span>
            <span>Time of day: {{ session.time_stamp }} |</span>
            <br/><br/>
        </div>
    </div>
</div>
