<div class="container" ng-controller="SessionInfoController as sessionInfo">
    <h1>Session ID: <small>{{sessionInfo.sessionId}}</small></h1>
    <hr/>
    <div>User ID: <bold>{{sessionInfo.userId}}</bold></div>
    <div>Key ID: <bold>{{sessionInfo.keyId}}</bold></div>
    <div>Timestamp: {{sessionInfo.timestamp}}</div>
    <br/>
    <div><a ng-href="sessions/">View all sessions</a></div>
</div>
