<div class="container-fluid">
    <div>
        <h1 class="col-sm-10">List of all sessions</h1>
        <hr/>
    </div>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <button ng-click="sessions.deleteSelected()" class="btn btn-danger">Delete selected</button>
            </div>
        </div>
        <div>
            Select all <input ng-click="sessions.selectAll()" type="checkbox"/>
            Order sessions by:
            <select ng-model="sessions.orderProp" name="orderProp" id="orderProp">
                <option value="id">Session ID</option>
                <option value="key_id">Key ID</option>
                <option value="user_id">User ID</option>
                <option value="started_on">Start date</option>
                <option value="closed_on">End date</option>
            </select>
        </div>
        <hr/>
        <div ng-repeat="session in sessions.list | orderBy:sessions.orderProp track by $index" session-info="session">

        </div>
    </div>
</div>
