<div class="container">
    <h2>{{title}}</h2>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">{{note}}</div>
            <div class="panel-body">
                Please move the key tag (keychain) to the reader and the system will detect its unique number. The
                number will be displayed shortly after, and you can enter the rest of information then.
            </div>
        </div>
        <div class="panel">
            <div reader tag_data="tagData" message="message"></div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading">{{tagData}} status</div>
            <div class="panel-body">{{message}}</div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Editing information regarding room key #{{tagData}}</div>
            <div class="panel-body">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="rid">Room number:</label>
                        <input ng-model="roomId" class="form-control" placeholder="Enter room number..."
                               id="rid" type="text"/>
                        <button ng-click="register()" class="btn btn-primary">Register</button>
                        <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
