            <div class="panel-heading">{{note}}</div>

            <!--<div class="panel-body">{{self.message}}</div>-->
            <div class="panel-heading">{{tagData}}</div>
            <div class="panel-body">{{message}}</div>
        </div>
        <div class="panel panel-default">
            <!--<div class="panel-heading">Editing information about person #{{userRegister.tagData}}</div>-->
            <div class="panel-heading">Editing information about person #<span>{{tagData}}</span></div>

                    <div class="form-group">

                        <label for="fname">First name:</label>
                        <input ng-model="firstName" class="form-control" placeholder="Enter first name"
                               id="fname" type="text"/>
                        <label for="lname">Last name:</label>
                        <input ng-model="lastName" class="form-control" placeholder="Enter last name"
                               id="lname" type="text"/>
                        <label for="purl">Picture url:</label>
                        <input ng-model="picUrl" class="form-control" placeholder="Enter picture url"
