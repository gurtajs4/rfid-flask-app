<div ng-controller="RegisterPersonController as registerPerson" class="container">
    <h1 class="col-sm-10">{{registerPerson.title}}</h1>
    <h3 class="col-sm-10">{{registerPerson.note}}</h3>
    <form novalidate ng-submit="registerPerson.register()" action="POST">
        <div>
            <p>{{registerPerson.extendedNote}}</p>
        </div>
        <input ng-model="registerPerson.person.firstName" placeholder="First name" type="text"/>
        <input ng-model="registerPerson.person.lastName" placeholder="Last name" type="text"/>
        <input ng-model="registerPerson.person.email" placeholder="Email" type="text"/>
        <button class="btn btn-primary">Register</button>
        <button ng-click="registerPerson.cancel()" class="btn btn-danger" type="reset">Cancel</button>
    </form>
</div>
