<div class="container-fluid">
    <h1>Users registered</h1>
    <hr/>
    <div class="container">
        <div>
            Order users by:
            <select ng-model="users.orderProp" name="orderProp" id="orderProp">
                <option value="id">User ID</option>
                <option value="tag_id">Tag ID</option>
                <option value="first_name">First name</option>
                <option value="last_name">Last name</option>
            </select>
        </div>
        <hr/>
        <div ng-repeat="user in users.list | orderBy:users.orderProp track by $index">
            <div class="container">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4>User # {{user.id}}</h4>
                        </div>
                        <div class="panel-body">
                            <span style="max-width: 30%"><img class="img-thumbnail" ng-src="user.pic_url" alt="avatar"></span>
                            <span style="width: 30%">{{user.first_name}} {{user.last_name}}</span>
                            <span style="width: 30%"><i>{{user.email}}</i></span>
                            <span style="width: 30%">{{user.tag_id}}</span>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary" ng-href="/user/sessions/{{user.id}}">View user sessions</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
