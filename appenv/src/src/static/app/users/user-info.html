<div class="container">
    <div class="row">
        <div user-sessions user="user.user_id"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>User number: {{user.user_id}}</h4>
                <h5>Role: {{user.role_title}}</h5>
            </div>
            <div class="panel-body">
                <div class="user-field drop-box-container inline-field"><img class="img-thumbnail img-responsive" ng-src="{{user.pic_url}}" alt="avatar"></div>
                <span class="user-field">{{user.first_name}} {{user.last_name}}</span>
                <span class="user-field"><i>{{user.email}}</i></span>
                <span class="user-field">{{user.tag_id}}</span>
            </div>
        </div>
    </div>
</div>
