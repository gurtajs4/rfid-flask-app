<div class="container">
    <div class="panel panel-default">
        <div class="panel panel-primary">
            <h1>Reader active and awaiting input...</h1>
        </div>
        <div class="panel panel-group">
            <div class="panel">Move or hold your RFID tag over the reader to obtain tag data.</div>
            <div ng-show="rdc.tagData" class="panel">
                <label for="tagData">Tag ID:</label>
                <input disabled name="tagData" ng-model="rdc.tagData" type="text"/>
            </div>
            <div ng-show="rdc.message" class="panel">
                <p>{{rdc.message}}</p>
            </div>
        </div>
    </div>
</div>
