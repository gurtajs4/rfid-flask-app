<div class="container">
    <div>
        <h1>Details for key # {{keyId}}</h1>
        <hr/>
    </div>
    <div>
        <div ng-if="keyData!=null">
            <div key-info="keyData"></div>
            <div key-sessions key="keyId"></div>
        </div>
        <div ng-if="!keyData">
            Key data cannot be displayed...
        </div>
    </div>
</div>
