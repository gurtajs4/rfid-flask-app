<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" ng-init="navCollapsed = true">
        <div class="navbar-header">
            <button type="button" ng-click="navCollapsed = !navCollapsed"
                    class="navbar-toggle collapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="setActive(0)" ng-href="/">{{title}}</a>
        </div>

        <div class="collapse navbar-collapse" ng-class="{'in': !navCollapsed}">
            <ul class="nav navbar-nav">
                <li ng-repeat="route in leftNav | track by $index" ng-class="{ active: isActive($index) }"><a
                        ng-click="setActive($index);navCollapsed = !navCollapsed"
                        ng-href="route.route">{{route.name}}</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li ng-repeat="route in midNav | track by $index" ng-class="{ active: isActive($index) }"><a
                        ng-click="setActive($index);navCollapsed = !navCollapsed"
                        ng-href="route.route">{{route.name}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="route in rightNav | track by $index" ng-class="{ active: isActive($index) }"><a
                        ng-click="setActive($index);navCollapsed = !navCollapsed"
                        ng-href="route.route">{{route.name}}</a></li>
            </ul>
        </div>
    </div>
</nav>
